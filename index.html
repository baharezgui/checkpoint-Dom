<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class=container>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/8be3f98b14227a82112b46963246dfe1/p/c/pc-de-bureau-gamer-mytek-amd-ryzen-3-8go-256go-ssd-noir-20.jpg"
                        alt="Desktop">
                </figure>
                <h5>
                    PC DE BUREAU GAMER MYTEK AMD RYZEN 3 8GO 256GO SSD - NOIR</h5>
                <p><span class="price">819</span>DT</p>
                <div class="quantity">
                    <button class="mins">-</button>
                    <p class="qty">1</p>
                    <button class="plus">+</button>
                </div>
                <div class="icons">
                    <i class="bi bi-trash3"></i>
                    <i class="bi bi-heart-fill"></i>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/8be3f98b14227a82112b46963246dfe1/1/_/1_2687.jpg"
                        alt="Smart Tv">
                </figure>
                <h5>
                    TV TELEFUNKEN 55'' SMART F9 GOOGLE UHD 4K + ABONNEMENT 12 MOIS</h5>
                <p><span class="price">1 355</span>DT</p>
                <div class="quantity">
                    <button class="mins">-</button>
                    <p class="qty">1</p>
                    <button class="plus">+</button>
                </div>
                <div class="icons">
                    <i class="bi bi-trash3"></i>
                    <i class="bi bi-heart-fill"></i>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/8be3f98b14227a82112b46963246dfe1/m/o/montre-connectee-garmin-venu-sq-music-edition-rose-gold-avec-bracelet-beige.jpg"
                        alt="Smart Watch">
                </figure>
                <h5>
                    MONTRE CONNECTÉE GARMIN VENU SQ MUSIC EDITION - ROSE GOLD AVEC BRACELET BEIGE</h5>
                <p><span class="price">1 299</span>DT</p>
                <div class="quantity">
                    <button class="mins">-</button>
                    <p class="qty">1</p>
                    <button class="plus">+</button>

                </div>
                <div class="icons">
                    <i class="bi bi-trash3"></i>
                    <i class="bi bi-heart-fill"></i>
                </div>
            </div>
        </div>
        <div>
            <h4>Total Price</h4>
            <p id="total-price">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>










    <script src="script.js"></script>
</body>
</html>
